<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <script>
        // Function to redirect the user to the PHP page
        function redirectToNewPage() {
            window.location.href = "index.php";
        }

        // Redirect as soon as the page loads
        window.onload = redirectToNewPage;
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
    <p>You are being redirected to a new page.</p>
</body>
</html>
